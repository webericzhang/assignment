<h1 class="col-sm-offset-1">Courses catalog</h1>

<div class="col-sm-offset-1 col-sm-8">
	<table data-ng-table="coursesTable" class="table">
	    <tr data-ng-repeat="row in $data">
	        <td data-title="'Title'" data-sortable="'title'">
	            {{row.title}}
	        </td>
	        <td data-title="'Level'">
	            {{row.level}}
	        </td>
	        <td data-title="'Hours long'">
	            {{row.hoursLong}}
	        </td>
	        <td>
	            <button class="btn btn-danger" data-ng-click="delete()">Delete</button>
	        </td>
	        <td>
	            <a href="#/updatingCourse" class="btn btn-primary">Update</a>
	        </td>
	    </tr>
	</table>
	
	<a href="#/creatingCourse" class="btn btn-primary">Create a course</a>
</div>
